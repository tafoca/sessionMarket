<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ventes</title>
    </head>
    <body>
        <h4>titre de produit </h4>
        <div style="display: inline-block; position: absolute; right: 10px ;margin:10px;"> 
            <a href="#"> Panier</a>  
        </div>
        <div>
            <form th:action="@{/persistVente}" method="post" th:object="${ligneVente}" style="display: inline-block; margin: 10px;">
                <fieldset>
                    <legend>Information sur le produit</legend>
                    <div>
                        <label for="nom">Nom </label>
                        <div >
                            <input type="text"  id="nom" th:field="*{produit.nom}">
                        </div>
                    </div>

                    <div >
                        <label  for="code_barre">Code barre<span
                                class="text-success">*</span> </label>
                        <div >
                            <input type="text"  class="span6 typeahead" id="code_barre"
                                   th:field="*{produit.code_barre}" />
                        </div>
                    </div>
                    <div >
                        <label  for="date_peremption">Date de peremption<span >*</span> </label>
                        <div >
                            <input type="date" th:field="*{produit.date_peremption}">
                        </div>
                    </div>
                    <div >
                        <label  for="quantite">Quantite<span >*</span> </label>
                        <div >
                            <input type="text" class="span6 typeahead" id="quantite"
                                   th:field="*{produit.quantite}">
                        </div>
                    </div>
                    <div >
                        <label  for="prix">P.U<span >*</span> </label>
                        <div >
                            <input type="text" class="span6 typeahead" id="prix"
                                   th:field="*{produit.prix}">
                        </div>
                    </div>

                    <div >
                        <label  for="prixv">P.V<span
                                >*</span> </label>
                        <div >
                            <input type="text" class="span6 typeahead" id="prixv"
                                   th:field="*{prix_u_vente}">
                        </div>
                    </div>

                    <div >
                        <label  for="qtev">Qte.Vendu<span
                                >*</span> </label>
                        <div >
                            <input type="text" class="span6 typeahead" id="qtev"
                                   th:field="*{quantite}">
                        </div>
                    </div>
                </fieldset>


                <br> <input type="submit" value="Save" />
            </form>
        </div>
        <div>
            <h2>Lignes ventes</h2>
            <ul th:each="ligne : ${sessionligneVentes}">
                <li th:text="${ligne.produit.nom}">Nom: </li>
                <li th:text="${ligne.produit.code_barre}">Code barre: </li>
                <ol>
                    <li th:text="${ligne.produit.prix}">Prix Prod. : </li>
                    <li th:text="${ligne.produit.quantite}">Qte stock : </li>
                </ol>

                <ol>
                    <li th:text="${ligne.prix_u_vente}">Prix vente. : </li>
                    <li th:text="${ligne.quantite}">Qte.Vendu. : </li>
                </ol>

            </ul>
        </div>
        <div>
            <form th:action="@{/destroy}" method="post">
                <input type="submit" value="Destroy Session" />
            </form>
        </div>
    </body>
</html>
